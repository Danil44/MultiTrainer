  <body>
    <header>
      <a class="logo"><img src="./img/logo.svg" alt="logo" /></a>
    </header>
    <main>
      <section id="js-timer" class="timer">
        <span>1:00</span>
      </section>
      <section class="game">
        <h2 id="js-expression">*</h2>
        <form id="js-answer-form">
          <input
            type="number"
            name="answer"
            placeholder="Answer"
            autofocus
          /><button type="submit">
            Ok
          </button>
        </form>
      </section>
      <section class="score">
        <h3>Score:</h3>
        <span id="js-score">0</span>
        <h3>Best score:</h3>
        <span id="js-best-score"></span>
      </section>
    </main>
    <footer>
      by
